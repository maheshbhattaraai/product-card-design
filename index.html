<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="main">
    <div class="product__card">
      <div class="product__image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width:775px)">
          <img src="./images/image-product-mobile.jpg" alt="Image Product" />
        </picture>
      </div>
      <div class="product__content">
        <h4 class="product__category">Perfume</h4>
        <h3 class="product__title">
          Gabrielle Essence Eau De Parfum
        </h3>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.

        </p>

        <div class="product__price">
          <span class="regular">$149.99</span>
          <strike class="strike">$169.99</strike>
        </div>
        <button class="cart_button">
          <img src="./images/icon-cart.svg" alt="cart">
          &nbsp;
          Add to Cart
        </button>
      </div>
    </div>
  </div>

</body>

</html>
